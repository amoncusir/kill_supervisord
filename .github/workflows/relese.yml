name: Release Draft

on:
  push:
    tags:
      - *

jobs:
  update_draft_release:
    run-on: ubuntu-latest
      steps:
        # Drafts your next Release notes as Pull Requests are merged into "master"
          - uses: toolmantim/release-drafter@v5.2.0
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}